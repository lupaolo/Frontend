<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML e CSS</title>

    <link rel="stylesheet" href="./styles/style.css">

</head>

<body>

    <nav>
        <ul>
            <li><a href="./tabela.html">Página Tabela</a></li>
        </ul>
    </nav>

    <form>
        <h2>Formulário</h2>

        <label for="nome">Nome:</label>
        <input type="text" placeholder="Joazin" name="nome">
        <br>
        <label for="cpf">CPF:</label>
        <input type="text" placeholder="000.000.000.01" name="cpf">
        <br>
        <label for="email">Email:</label>
        <input type="email" placeholder="email@gmail.com" name="email">
        <br>
        <label for="telefone">Telefone:</label>
        <input type="number" placeholder="061900000001" name="telefone">
        <br>
        <label for="sexo">Sexo:</label>
        <br>
        Masculino<input type="radio" name="sexo">
        Feminino<input type="radio" name="sexo">
        <br>
        <label for="uf">UF:</label>
        <select name="uf" style="margin:10px 5px">
            <option value="bota">DF</option>
            <option value="fla">BH</option>
            <option value="flu">PI</option>
            <option value="vasco">AM</option>
            </select>
        <br>
        <label for="hobbies">Hobbies:</label>
        <br>
        <div id="m-hobbies">
            Soccer
            <input type="checkbox" name="hobbies">
            Handball
            <input type="checkbox" name="hobbies">
            Run
            <input type="checkbox" name="hobbies">
            Swim
            <input type="checkbox" name="hobbies">
            Chess
            <input type="checkbox" name="hobbies">
            League of legends
            <input type="checkbox" name="hobbies">
        </div>
        <br>
        <div>
            <label for="obs" id="obs-text">Observação:</label>
            <input type="text" name="obs" id="obs-input">
        </div>
        <br>
        <button type="submit">Salvar</button>
        <button type="reset">Limpar</button>
        <button type="menu">Voltar</button>
    </form>



</body>

</html>
